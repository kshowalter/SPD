<template name="tabs">

  <div class="tabs_container" id="inputs">
    <div class="tab_title_bar">
      {{#each sections}}
        {{#with section_name}}
          <span class='tab tab_inactive' id="tab_{{this}}" onclick="show_input('{{this}}')">
            <i class="fa fa-square-o"></i> {{section_label}}
          </span>
        {{/with}}
      {{/each}}

    </div>
    <div class="tabs_box table">
      {{#each sections}}
        <div class="tab_content row" id="section_{{this}}" style="display: none;">
        {{#with section_name}}
          <span class="cell">
            <span class="info">
              {{{info}}}
            </span>
            <span class="user_input_container">
              {{#each inputs}}
                {{> input}}<br>
              {{/each}}
            </span>
          </span>
          <span class="cell">
            <span class="svg_drawing_container"></span>
          </span>
        {{/with}}
        </div>
      {{/each}}
    </div>
  </div>



</template>
